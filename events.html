<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Marvel Up</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Marvel Up</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="events" href="#"
                  >Events</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./characters.html">Characters</a>
              </li>
            </ul>
            <div class="d-flex">
              <input
                id="search"
                tabindex="1"
                class="form-control me-2"
                type="search"
                placeholder="Search Character"
                aria-label="Search Character"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="p-5">
        <h1 class="mb-5">Characters In Events</h1>
        <div>
          <p>
            Take a look which characters took part in some big events. You can
            see who is in multiple events by checking the boxes.
          </p>
        </div>
        <div
          class="btn-group mb-4"
          role="group"
          aria-label="Checkbox for Marvel Events"
        >
          <input
            type="checkbox"
            class="btn-check"
            id="btncheck1"
            value="Civil War"
            autocomplete="off"
          />
          <label class="btn btn-outline-light" for="btncheck1">Civil War</label>
          <input
            type="checkbox"
            class="btn-check"
            id="btncheck2"
            value="Age of Ultron"
            autocomplete="off"
          />
          <label class="btn btn-outline-light" for="btncheck2"
            >Age of Ultron</label
          >
          <input
            type="checkbox"
            class="btn-check"
            id="btncheck3"
            value="Infinity War"
            autocomplete="off"
          />
          <label class="btn btn-outline-light" for="btncheck3"
            >Infinity War</label
          ><input
            type="checkbox"
            class="btn-check"
            id="btncheck4"
            value="Acts of Vengeance!"
            autocomplete="off"
          />
          <label class="btn btn-outline-light" for="btncheck4"
            >Acts of Vengeance</label
          >
          <input
            type="checkbox"
            class="btn-check"
            id="btncheck5"
            value="Secret Wars II"
            autocomplete="off"
          />
          <label class="btn btn-outline-light" for="btncheck5"
            >Secret Wars II</label
          >
        </div>
        <div id="spinner">
          <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <ul id="api-data"></ul>
        <div id="container"></div>
      </div>
    </main>
    <script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/config.js"></script>
    <script src="./js/apihandler.js"></script>
    <script src="./js/searchbar.js"></script>
    <script src="./js/events.js"></script>
  </body>
</html>
